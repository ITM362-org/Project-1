<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project 1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
		<script src="script.js" async></script>
	</head>
	<body>
	<br>
	<div class="headercontainer">
	<h1>Global Language Learning Center</h1>
	</div>
	<br>
	<form method="POST" action ="#null" id="signupform">
	<div class="signupcontainer">
		<fieldset>
			<h2>Sign Up Now!</h2>
			<br>
		<div class="blurbcontainer">
			<p>Receive our weekly newsletter and gain access to exclusive content!</p>
		</div>
			<br>
			<div>
				<p><label>First Name: <input type="text" name="firstname_field" placeholder="first name"></label></p>
            </div>
			<br>
			<div>
				<p><label>Last Name: <input type="text" name="lastname_field" placeholder="last name"></label></p>
			</div>
			<br>
			<div>
				<p><label>Email: <input type="text" name="email_field" placeholder="email"></label></p>
			</div>
			<br>
			<div>
				<p><label>Language of Interest: <input type="text" name="language_field" placeholder="language"></label></p>
			</div>
		</fieldset>
	</div>
		<br>
		<div class="buttons">
		<p><input type="submit" value="Join our community"></p>
		<br>
		<p><input type="reset" value="Reset"></p>
		</div>
	</form>
	</body>
</html>
